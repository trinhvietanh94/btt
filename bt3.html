<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let d = [];
    for (let i = 0; i < 5; i++) {
        let a = parseInt(prompt(""))
        d.push(a)
    }
    function max(d) {
        let max = d[0];
        for (let i = 1; i < d.length; i++) {
            if (max < d[i])
                max = d[i];
        }
        return max;
    }

    function min(d) {
        let min = d[0];
        for (let i = 1; i < d.length; i++) {
            if (min > d[i])
                min = d[i];
        }
        return min
    }
    alert("so lon nhat = " + max(d));
    alert("so nho nhat =" + min(d));
</script>
</body>
</html>
