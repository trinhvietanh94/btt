<body>
<script>
    let a = parseInt(prompt(""));
    let b = parseInt(prompt(""));
    function cong(a,b) {
        return a + b;
    }
    function tru(a,b) {
        return a - b;
    }
    function nhan(a,b) {
        return a * b;
    }function chia(a,b) {
        return a / b;
    }
    alert("tong"+cong(a,b));
    alert("hieu"+tru(a,b));
    alert("tich"+nhan(a,b));
    alert("thuong"+chia(a,b));
</script>
